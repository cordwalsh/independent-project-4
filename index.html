<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Independent Project 4</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to pizza planet!</h1>
      </div>
        <form id="toppings-dropdown">
          <h3> Please select your size</h3>
          <select class="form-control" id="title">
            <option>Mars (Small)</option>
            <option>Earth (Medium)</option>
            <option>Uranus (Large)</option>
            <option>Jupiter (X Large)</option>
          </select>
          <br>
        </form>
    </div>
  <br>
    <div class="container">
      <h3> Please select your toppings</h3>
      <form action="" method="post">
        <input type="checkbox" name="favorite" value="cheese" /> Extra Cheese
        <br>
        <input type="checkbox" name="favorite" value="pepperoni" /> Pepperoni
        <br>
        <input type="checkbox" name="favorite" value="sausage" /> Sausage
        <br>
        <input type="checkbox" name="favorite" value="mushrooms" /> Mushrooms
        <br>
        <input type="checkbox" name="favorite" value="olives" /> Olives
        <br>
        <input type="checkbox" name="favorite" value="onions" /> Onions
        <br>
        <input type="checkbox" name="favorite" value="peppers" /> Green Peppers
        <br>
        <input type="checkbox" name="favorite" value="pineapple" /> Pineapple
        <br>
        <input type="checkbox" name="favorite" value="anchovy" /> Anchovy
        <br>
        <br>
        <button type="submit" name="button">Submit to Star Command</button>
      </form>

    </div>


    <div class="container">
      <div class ="results">
        <h3>Your total will be <span class="finished"></span> Tokens</h3>
      </div>
    </div>
    <br>



  </body>
</html>
