<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Independent Project 4</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to pizza planet!</h1>
      </div>
        <form id="toppings-dropdown">
          <h3> Please select your size</h3>
          <select class="form-control" id="title" name ="sizes">
            <option>Mars (Small)</option>
            <option>Earth (Medium)</option>
            <option>Uranus (Large)</option>
            <option>Jupiter (X Large)</option>
          </select>
          <br>
  <br>
        <h3> Please select your toppings</h3>
          <input type="checkbox" name="topping" value="1.00" id="selectedCheese" /> Extra Cheese
          <br>
          <input type="checkbox" name="topping" value="2.00" id="selectedPepperoni" /> Pepperoni
          <br>
          <input type="checkbox" name="topping" value="2.00" id="selectedSausage" /> Sausage
          <br>
          <input type="checkbox" name="topping" value="1.00" id="selectedMushrooms" /> Mushrooms
          <br>
          <input type="checkbox" name="topping" value="1.00" id="selectedOlives" /> Olives
          <br>
          <input type="checkbox" name="topping" value="1.00" id="selectedOnions" /> Onions
          <br>
          <input type="checkbox" name="topping" value="1.00" id="selectedPeppers" /> Green Peppers
          <br>
          <input type="checkbox" name="topping" value="1.00" id="selectedPineapple" /> Pineapple
          <br>
          <input type="checkbox" name="topping" value="3.00" id="selectedAnchovy" /> Anchovy
          <br>
          <br>
          <button type="submit" name="button">Submit to Star Command</button>
        </form>
    </div>





    <div class="container">
      <div class ="results">
        <h3>Your total will be <span class="pizzaTotal"></span> Tokens</h3>
      </div>
    </div>
    <br>



  </body>
</html>
